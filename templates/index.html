<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'stylecss.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'javas.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'stylecss.css')}}"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>D3 Visualization - CSE 564</title>       
    </head>
    <body>
        <div style="text-align: center">
            <div class="page-header">
                <h3>Ames Housing Dataset Visualization</h3>      
              </div>    
            <select class="selectpicker" id = "bootdropdown_data" data-live-search="true" title = "Choose data">
                <option>Original Data</option>
                <option>Random Sampled Data</option>
                <option>Stratified Sampled Data</option>
            </select>

            <select class="selectpicker" id = "bootdropdown" data-live-search="true" title = "Choose graph">
                <option>Scree Plot</option>
                <option>Top 2 PCA Scatterplot</option>
                <option>MDS Euclidian Scatterplot</option>
                <option>MDS Correlation Scatterplot</option>
                <option>Scatterplot Matrix</option>
            </select>

            <button class = "btn btn-dark" type = "submit" onclick="outputGraph(getDDValue_data(), getDDValue())">Submit</button>

        </div>
    </body>
</html>
